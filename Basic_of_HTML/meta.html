<!DOCTYPE html>
<html lang="en">
<head>
    <!-- The <meta> tag in HTML is used to provide metadata about the HTML document. Metadata is data about data, and it is used by browsers, search engines, and other web services to understand and process the content of the web page. <meta> tags are always placed inside the <head> section of the HTML document. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understand the Meta</title>
    <!-- This all about meta  -->
    <meta name="keyword" content="HTML, CSS, JavaScript, React.js, Node.js" />
    <meta name="author" content="Nepolian Hill" />
    <meta name="description" content="Full Stack Web Development">
    <!-- afetr 5s page automatically go to google website -->
    <meta http-equiv="refresh" content="5; https://www.google.com/" />
</head>
<body>
    <p>Hellow world</p>
</body>
</html>
