<!-- the basic basic HTML5 document  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>


<!-- DOCTYPE declaration specifies HTML5.
html tag indicates the start of the HTML document.
lang attribute specifies the document language.
head section contains meta-information about the document.
meta charset sets the character encoding to UTF-8.
meta viewport ensures responsive design on mobile devices.
title tag sets the page title.
body section contains the content of the page.
Each section (head and body) is properly closed with their respective closing tags. -->
